<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
 
   <div class = "container">
      <form method="POST" action="/update_order_user">
        <div class="mb-3" style = "display:none">
          <input
            type="text"
            class="form-control layer-content"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="id" value = "{{ books.id}}"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Tên sản phẩm</label
          >
          <input
            type="text"
            class="form-control layer-content"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="product" value = "{{ books.product}}"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Giá sản phẩm</label
          >
          <input
            type="text"
            class="form-control layer-content"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="price" value = "{{books.price}}"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Số lượng </label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="number"  
          >
            <option selected>{{books.number}}</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Họ và tên </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="name" value = "{{books.name}}"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Số điện thoại</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            name="phone" value = "{{books.phone}}"
          />
        </div>
            <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Địa chỉ</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            name="address" value = "{{books.address}}"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputPassword1"
            name="email" value = "{{books.email}}"
          />
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </form>
    </div>
    </tr>
  </body>
</html>
