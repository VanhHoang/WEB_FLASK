<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='/style/index.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='/style/general.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='/style/admin.css')}}"
    />
  </head>
  <body>
    <div class="admin_container" style="position: relative">
      <!-- ------ header ----- -->
      <div class="header">
        <div class="header_left">
          <img
            style="width: 140px; height: 83px; padding: 13px"
            src="//theme.hstatic.net/1000182631/1000966139/14/logo.png?v=831"
            alt="Hải Sản Hoàng Gia"
            class="img-responsive logoimg"
          />
        </div>
      </div>

      <div class="menu">
        <ul class="menu_left">
          <a href="/home">
            <i class="fa-solid fa-house"></i>
          </a>
        </ul>

        <div class="menu_right">
          <div>
            <input type="text" id="searchInput" placeholder=" Tìm kiếm " />
          </div>
          <i id="searchSubmit" class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <form method="POST" action="/page">
        <div class="input-group" style="width: 30%">
          <select class="form-select" name="next_page">
            <option selected>Chọn...</option>
            <option>Danh sách món ăn</option>
            <option>Danh sách đơn hàng</option>
          </select>
          <input
            type="submit"
            class="btn btn-outline-secondary"
            style="color: white !important"
            value="OK"
          />
        </div>
      </form>

      {% block content %} {% endblock %}
    </div>
    <script src="{{url_for('static' , filename = '/js/search.js')}}"></script>
    <script src="{{url_for('static' , filename = '/js/admin.js')}}"></script>
  </body>
</html>
